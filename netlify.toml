[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  DISABLE_ESLINT_PLUGIN = "true"
  ESLINT_NO_DEV_ERRORS = "true"
  CI = "false"

[functions]
  node_bundler = "nft"
  external_node_modules = ["pg", "pg-native", "pg-pool"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
